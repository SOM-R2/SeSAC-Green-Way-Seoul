<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myPage</title>
    <!-- rest.css -->
    <link rel="stylesheet" href="../styles/reset.css" />
    <!-- bootstrap 링크 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap js 링크 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="../styles/globals.css" />
    <!-- header & footer css -->
    <link rel="stylesheet" href="../utils/header/header.css" />
    <link rel="stylesheet" href="../utils/tabBar/tabBar.css" />
    <link rel="stylesheet" href="./mypage.css" />

    <!-- untils.js & mypage.js 링크 -->
    <script defer src="../utils/utils.js"></script>
    <script defer src="./mypage.js"></script>
  </head>
  <body>
    <!-- <header>header</header> -->
    <header class="header">
      <a class="header-logo" href="../../index.html"
        ><img class="header-logo-img" src="../assets/logo/LOGO_th.svg"
      /></a>
    </header>
    <main>
      <!-- 마이 페이지 제목 텍스트 -->
      <div class="my-page-title">마이 페이지</div>
      <!-- 프로필 사진과 플러스 버튼 -->
      <div class="profile-pic-container">
        <div class="profile-pic">
          <img
            id="profile-image"
            src="../assets/img/profile-pic.svg"
            alt="profile-pic"
          />
        </div>
        <input
          type="file"
          id="file-input"
          style="display: none"
          accept="image/*"
        />
        <button class="add-button" onclick="handleProfilePicChange()">+</button>
      </div>

      <!-- 닉네임 텍스트 -->
      <div class="UserName">UserName</div>

      <!-- 비밀번호 변경 모달 -->
      <div
        class="modal fade"
        id="passwordChangeModal"
        aria-hidden="true"
        aria-labelledby="passwordChangeModalLabel"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="passwordChangeModalLabel">
                비밀번호 변경
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="password"
                id="currentPassword"
                placeholder="현재 비밀번호를 입력해주세요."
              />
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" onclick="checkPassword()">
                확인하기
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 새 비밀번호 변경 모달 -->
      <div
        class="modal fade"
        id="newPasswordModal"
        aria-hidden="true"
        aria-labelledby="newPasswordModalLabel"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="newPasswordModalLabel">
                새 비밀번호 설정
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="password"
                id="newPassword"
                placeholder="새 비밀번호"
              />
              <input
                type="password"
                id="confirmNewPassword"
                placeholder="새 비밀번호 확인"
              />
              <div id="unmatchMsg"></div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" onclick="changePassword()">
                비밀번호 변경
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- -------로그아웃 버튼------------------------------------------ -->
      <div
        class="modal fade"
        id="logoutModal"
        aria-hidden="true"
        aria-labelledby="logoutModalLabel"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="logoutModalLabel">로그아웃</h1>
              <button
                type="button"
                class="btn-close myPageBtn"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>정말 로그아웃 하시겠습니까?</p>
            </div>
            <div class="modal-footer">
              <button
                onclick="logout()"
                class="btn btn-primary"
                aria-label="Close"
                data-bs-dismiss="modal"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-wrap">
        <button
          class="btn btn-primary myPageBtn"
          data-bs-target="#passwordChangeModal"
          data-bs-toggle="modal"
        >
          비밀번호 수정
        </button>
        <button
          class="btn btn-primary myPageBtn"
          data-bs-target="#logoutModal"
          data-bs-toggle="modal"
        >
          로그아웃
        </button>
      </div>

      <!-- 선그리기 -->
      <div class="line-wrap">
        <div class="line"></div>
      </div>
      <!-- bookmark(즐겨찾기) -->

      <div class="bookmark">
        <p>
          <button
            id="bookmark-btn"
            class="btn btn-primary bookmark-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample"
            aria-expanded="false"
            aria-controls="collapseWidthExample"
          >
            즐겨찾기
          </button>
        </p>

        <div class="bookmark-list">
          <div class="collapse" id="collapseWidthExample">
            <div class="container"></div>
            <!-- <div class="card card-body" style="width: 350px"></div> -->
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- 텝바 html 코드 입니다.(아래 부분 복사하기) -->
      <nav>
        <ul class="tab-bar">
          <li class="tab">
            <a href="../../index.html">
              <img
                class="tab-icon"
                src="../assets/icon/map.svg"
                alt="지도 아이콘"
              />
            </a>
          </li>
          <li class="tab">
            <a href="../search/search.html">
              <img
                class="tab-icon"
                src="../assets/icon/search.svg"
                alt="검색 아이콘"
              />
            </a>
          </li>
          <li class="tab">
            <a href="#" onclick="isLoginFavoritePage()">
              <img
                id="favorite"
                class="tab-icon"
                src="../assets/icon/favorite.svg"
                alt="즐겨찾기 아이콘"
              />
            </a>
          </li>
          <li class="tab">
            <a href="#" onclick="isLoginMyPage()">
              <img
                id="mypage"
                class="tab-icon"
                src="../assets/icon/my.svg"
                alt="마이페이지 아이콘"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
