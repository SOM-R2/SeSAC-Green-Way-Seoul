<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myPage</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/globals.css" />
    <link rel="stylesheet" href="./mypage.css" />
    <script src="./mypage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>header</header>
    <div class="my-page-title">마이 페이지</div>
    <div class="profile-pic">
      <img src="../assets/img/profile-pic.svg" alt="profile-pic" />
    </div>
    <div class="UserName">username</div>

    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
              비밀번호 변경
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="password"
              placeholder="현재 비밀번호를 입력해주세요."
            />
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal"
            >
              확인하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModalToggle2"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
              비밀번호 변경
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="password" placeholder="새 비밀번호" />
            <input type="password" placeholder="새 비밀번호 확인" />
          </div>
          <div class="modal-footer">
            <button
              onclick="success()"
              class="btn btn-primary"
              aria-label="Close"
              data-bs-dismiss="modal"
            >
              비밀번호 변경
            </button>
          </div>
        </div>
      </div>
    </div>
    <button
      class="btn btn-primary"
      data-bs-target="#exampleModalToggle"
      data-bs-toggle="modal"
    >
      비밀번호 수정
    </button>
    <!-- ------------------------------------------------------ -->
    <div
      class="modal fade"
      id="logoutConfirmationModal"
      tabindex="-1"
      aria-labelledby="logoutConfirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutConfirmationModalLabel">
              로그아웃 확인
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>정말 로그아웃 하시겠습니까?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary">로그아웃</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button to trigger Logout Confirmation Modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#logoutConfirmationModal"
    >
      로그아웃
    </button>
  </body>
</html>
