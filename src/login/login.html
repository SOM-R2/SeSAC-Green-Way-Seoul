<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- css 선언 -->
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/globals.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../utils/header/header.css" />
    <link rel="stylesheet" href="../utils/footer/footer.css" />
    <link rel="stylesheet" href="../login/login.css" />

    <!-- js 선언 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="./login.js"></script>
  </head>
  <body>
    <img
      class="login-logo"
      src="../assets/img/logo_greenway_01.png"
      alt="logo_greenway_01"
    />
    <section class="login-container">
      <p class="info">테스트 계정으로 로그인할 수 있도록 입력해 놓았습니다.</p>
      <form action="/" class="login-form">
        <h4>로그인</h4>
        <input
          type="text"
          placeholder="아이디"
          name="userId"
          required
          id="userId"
        />
        <div class="div-password">
          <input
            type="password"
            placeholder="비밀번호"
            name="password"
            required
            id="password"
          />
          <span
            ><img src="../assets/icon/eye.png" alt="눈" id="eyeIcon"
          /></span>
        </div>
        <p id="message"></p>
        <button type="submit" class="login-btn">로그인</button>
      </form>
      <div class="login-option">
        <input type="checkbox" id="autoLogin" />
        <label for="autoLogin">자동로그인</label>
        <div class="login-finding">
          <a>아이디 찾기</a>
          <a>비밀번호 찾기</a>
        </div>
      </div>
      <hr />
      <button type="button" class="join-btn">회원가입</button>
    </section>
    <footer></footer>
  </body>
</html>
